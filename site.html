<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <!-- Website Logo -->
                    <a href="#" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">Portfolio</span>
                    </a>
                </div>
            </div>
            <!-- Primary Navbar items -->
            <div class="hidden md:flex items-center space-x-3 ">
                <a href="#" class="py-4 px-2 text-gray-500 font-semibold">Home</a>
                <a href="#" class="py-4 px-2 text-gray-500 font-semibold">Portfolio</a>
                <a href="#" class="py-4 px-2 text-gray-500 font-semibold">Contact</a>
            </div>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="bg-white">
    <div class="max-w-6xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
        <div class="text-center">
            <h2 class="text-base font-semibold text-indigo-600 tracking-wide uppercase">Welcome</h2>
            <p class="mt-1 text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-6xl">
                My Portfolio Gallery
            </p>
            <p class="max-w-xl mt-5 mx-auto text-xl text-gray-500">
                Discover my world of creativity and innovation.
            </p>
        </div>
    </div>
</div>

<!-- Portfolio Gallery -->
<div class="bg-gray-100">
    <div class="max-w-6xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12" id="portfolioGallery">
            <!-- Replace with your projects -->
            <div class="bg-white overflow-hidden shadow-lg rounded-lg">
                <img src="your-image-url.jpg" alt="Project Image" class="w-full h-56 object-cover object-center"/>
                <div class="p-6">
                    <h5 class="text-lg font-semibold">Project 1</h5>
                    <p class="mt-2 text-gray-600">Short project description.</p>
                </div>
            </div>
            <!-- Repeat for other projects -->
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-white">
    <div class="max-w-6xl mx-auto px-4 py-6">
        <p class="text-gray-500 text-center">Â© 2024 My Portfolio. All rights reserved.</p>
    </div>
</footer>

</body>
<script>
    // Assuming you have an empty div with the ID 'portfolioGallery' in your HTML
    const galleryContainer = document.getElementById('portfolioGallery');
    
    // Function to fetch projects and populate the gallery
    async function loadProjects() {
        try {
            // If your data is local, replace 'your-endpoint-or-file-path' with the relative path to your JSON file
            const response = await fetch('projects.json');
            const projects = await response.json();
            
            // Clear the gallery container
            galleryContainer.innerHTML = '';
            
            // Generate HTML for each project and append to the gallery container
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('bg-white', 'overflow-hidden', 'shadow-lg', 'rounded-lg');
                projectElement.innerHTML = `
                    <img src="${project.imageUrl}" alt="${project.name}" class="w-full h-56 object-cover object-center"/>
                    <div class="p-6">
                        <h5 class="text-lg font-semibold">${project.name}</h5>
                        <p class="mt-2 text-gray-600">${project.description}</p>
                    </div>
                `;
                galleryContainer.appendChild(projectElement);
            });
        } catch (error) {
            console.error('Failed to load projects:', error);
            // Handle the error according to your preference
        }
    }
    
    // Call the function to load projects when the page loads
    document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
    

</html>
